<!DOCTYPE html>
<html lang="Zh-cn">
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"><meta  name="format-detection" content="telephone-no">
	<link rel="stylesheet" href="css/register-css.css" defer/>

	<script type="text/javascript" src="https://unpkg.com/vue/dist/vue.js"></script>
	<title>中山党建</title>
</head>
<body>
	<header class="header">
		<div class="returnImg"><a href="start.html"><img src="images/return.png"></a>
		</div>
		<div class="headerInfo" id = "haderTitle">重置密码</div>
	</header>
	<input v-model="phone" class="enabled text-info"  placeholder="手机号码" >
	<div id="sure">
		<input v-model="phone"  class="sured" placeholder="验证码" />
		<div class="sureButton" ><a href = "sure.html">获取验证码</a></div>
	</div>
	<input v-model="secret"  class="enabled text-info" placeholder="密码" type="password" />
	<input v-model="secretCode" class="enabled text-info" placeholder="确认密码" type="password"/>
	<div class="confirm" v-on:click="confirm"><a href = "confirm.html">确认</a></div>
</div>
</body>
</html>
